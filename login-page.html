<body>

    <section>
        <div class="container">
            <div class="login-layout">
                <nav>
                    <div class="login-side">
                        <div class="loading" id="loading">
                            <div class="lds-ellipsis">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <form>
                            <h2>Entrar</h2>
                            <label for="nome">
                                Nome de Usuário
                            </label>
                            <input type="text" name="name" id="name" required>

                            <label for="senha">
                                Senha
                            </label>
                            <input type="password" name="senha" id="senha" required>

                            <div class="cb">
                                <div class="check">
                                    <input type="checkbox">
                                    <p>Lembrar senha?</p>
                                </div>
                                <input type="submit" onclick="loading()" value="Entrar">
                            </div>
                        </form>
                    </div>
                    <div class="create-side">

                        <div class="loading" id="loading2">
                            <div class="lds-ellipsis1">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <h2>Cadastrar-se</h2>


                        <form>
                            <label for="nome">
                                Nome de Usuário ou E-mail
                            </label>
                            <input type="text" name="nome" id="nome" required>
                            <label for="senha">
                                Senha
                            </label>
                            <input type="password" name="senha" id="senha" required>
                            <label for="senha">
                                Repita a senha
                            </label>
                            <input type="password" name="senha" id="senha" required>

                            <div class="cb">
                                <div class="check">
                                    <input type="checkbox" required>
                                    <p>Eu li e concordo com os Termos de Uso.</p>
                                </div>
                                <input onclick="loading2()" type="submit" value="Cadastrar">

                            </div>
                        </form>
                    </div>

                </nav>
            </div>

        </div>
